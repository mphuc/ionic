<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div class="profile_menu text-center">
        <img   src="assets/imgs/logo.png" class="slide-image"/>
      </div>
    </ion-toolbar>
    
  </ion-header>

  <ion-content>
    
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon [name]="p.icon" item-start></ion-icon>
        {{p.title}}
       
      </button>
      <button menuClose ion-item (click)="Logout_Click()">
        <ion-icon  name="power" item-start></ion-icon>
        Logout
       
      </button>
    </ion-list>


  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
