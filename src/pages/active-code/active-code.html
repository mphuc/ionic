<ion-header>
   <ion-navbar>
      <!-- <button  float-left class="icon-back">
         <ion-icon (click)="goback()" name="arrow-back"></ion-icon>
      </button> -->
      <ion-title  text-center>Active Account</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="register-page">
   <div class="logo">
      <img src="assets/imgs/logo.png" height="120"/>
   </div>
   <p class="text-notifi" text-center padding>Please enter the code we sent to your email address to activate your account. Thank you</p>
   <form (ngSubmit)="SubmitForm()">
   		
      <ion-list no-lines>
         <ion-item>
            <ion-input class="input_login"  placeholder="Code Active" [(ngModel)]="form.code" name="code" type="number">
            </ion-input>
            <ion-icon name="lock" item-right></ion-icon>
         </ion-item>
         <ion-row margin-top margin-bottom *ngIf="resencode === true">
            <span text-center col-12 class="color_primary" (click)="onResendCode()" color="primary">Resend the code?</span>
         </ion-row>
      </ion-list>
      <div padding margin-top  class="customer_width">
         <button ion-button type="submit" block>Active Account</button>
      </div>
   </form>
</ion-content>
