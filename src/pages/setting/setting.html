<ion-header>
   <ion-navbar>
      <button  float-left class="icon-back">
         <ion-icon (click)="goback()" name="arrow-back"></ion-icon>
      </button>
      <ion-title float-left text-center>Setting</ion-title>
   </ion-navbar>
</ion-header>


<ion-content>
	<ion-card>
	    <ion-card-content>
			<ion-grid>
				<ion-row text-center>
					<ion-col col-12 text-center>
						<img class="img-profile" (click)="clickImage()"  src="{{infomation.img_profile}}" />
						<img *ngIf="img_camera == ''" class="img-profile" src="{{clickedImagePath}}" />
						<img *ngIf="img_camera != ''" class="img-profile" src="{{img_camera}}">
						<p>{{infomation.email}}</p>
						
						
					</ion-col>
				</ion-row>
				
			</ion-grid>
		</ion-card-content>
	</ion-card>

	<div class="clear_div"></div>
	<ion-card>

		<ion-card-header>
	        <ion-card-title>Setting</ion-card-title>
	    </ion-card-header>
	    <ion-card-content>
	    	<ion-grid>
		      	<ion-item-group>
			        <ion-item >
			          <ion-label><ion-icon name="lock"></ion-icon> Lock App</ion-label>
			          <ion-toggle (ionChange)="UpdateStatusPin()" [(ngModel)]="pintoggle" color="secondary"></ion-toggle>
			        </ion-item>
			    </ion-item-group>
			    <ion-item-group>
			        <ion-item >
			          <ion-label (click)="ViewChangepassword()"><ion-icon name="key"></ion-icon> Change password</ion-label>
			        </ion-item>
			      </ion-item-group>
			</ion-grid>	
	 	</ion-card-content>
	</ion-card>
</ion-content>
