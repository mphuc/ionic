<ion-header>
   <ion-navbar>
      <!-- <button  float-left class="icon-back">
         <ion-icon (click)="goback()" name="arrow-back"></ion-icon>
      </button> -->
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title float-left text-center>Setting</ion-title>
   </ion-navbar>
</ion-header>


<ion-content>
	<ion-card class="card-setting">
	    <ion-card-content>
			<ion-grid>
				<ion-row text-center>
					<ion-col col-12 text-center>
						<div class="border-image">
							<img *ngIf="img_camera == ''" (click)="clickImage()" class="img-profile"  src="{{infomation.img_profile}}" />
							<img *ngIf="img_camera != ''" (click)="clickImage()" class="img-profile" src="{{img_camera}}">
							<ion-icon (click)="clickImage()" class="icon-img" name="camera"></ion-icon>
						</div>
						<p text-center>{{infomation.email}}</p>
					</ion-col>
				</ion-row>
				
			</ion-grid>
		</ion-card-content>
	</ion-card>

	<div class="clear_div"></div>
	<ion-card>

		<ion-card-header>
	        <ion-card-title>Setting</ion-card-title>
	    </ion-card-header>
	    <ion-card-content>
	    	<ion-grid>
		      	<ion-item-group>
			        <ion-item >
			          <ion-label ><ion-icon name="lock"></ion-icon> Lock App</ion-label>
			          <ion-toggle (ionChange)="UpdateStatusPin()" [(ngModel)]="pintoggle" color="secondary"></ion-toggle>
			        </ion-item>
			    </ion-item-group>

			    <ion-item-group>
			        <ion-item >
			          <ion-label (click)="ViewVerification()"><ion-icon name="card"></ion-icon> Account verification</ion-label>
			        </ion-item>
		      	</ion-item-group>

			    <ion-item-group>
			        <ion-item >
			          <ion-label (click)="ViewChangepassword()"><ion-icon name="key"></ion-icon> Change password</ion-label>
			        </ion-item>
		      	</ion-item-group>
			</ion-grid>	
	 	</ion-card-content>
	</ion-card>
</ion-content>
