<ion-header>
	<ion-navbar>
		<button  float-left class="icon-back">
	      <ion-icon  name="arrow-back" (click)="goback()"></ion-icon>
	    </button>
		<ion-title float-left text-center>Forgot Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="register-page">

	<div class="logo">
		<img src="assets/imgs/logo.png" height="120"/>
	</div>

	<form (ngSubmit)="SubmitForm()">
		
		<ion-list no-lines>
			<ion-item>
				
				<ion-input class="input_login" [(ngModel)]="form.email"  placeholder="Email" name="username" type="text" required>
				</ion-input><ion-icon name="mail" item-right></ion-icon>
			</ion-item>
			
			
			
		</ion-list>

		<div padding margin-top  class="customer_width">
			<button ion-button type="submit" block>Forgot Password</button>
		</div>
	</form>

</ion-content>
