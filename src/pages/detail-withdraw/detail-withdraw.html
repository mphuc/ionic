<ion-header>

  <ion-navbar>
  	
    <ion-title>Infomatin withdraw</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-card-header>
	        <ion-card-title>Infomatin withdraw</ion-card-title>
	    </ion-card-header>
	    <ion-card-content>
	    	<ion-grid>
		      	<ion-row >
		          <ion-col col-4 style="border: 1px solid #eee;border-bottom: none; border-right: none;">
		            <ion-label text-center>Date Create</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;border-bottom: none">
		            <ion-label text-center>{{detailwithdraw.date_added}}</ion-label>
		          </ion-col>
		        </ion-row>

		        <ion-row >
		          <ion-col col-4 style="border: 1px solid #eee;border-bottom: none; border-right: none;">
		            <ion-label text-center>Amount</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;border-bottom: none">
		            <ion-label text-center>{{detailwithdraw.amount}}</ion-label>
		          </ion-col>
		        </ion-row>

		        <ion-row >
		          <ion-col col-4 style="border: 1px solid #eee;border-bottom: none; border-right: none;">
		            <ion-label text-center>Currency</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;border-bottom: none">
		            <ion-label text-center>{{detailwithdraw.currency}}</ion-label>
		          </ion-col>
		        </ion-row>

		        <ion-row >
		          <ion-col col-4 style="border: 1px solid #eee;border-bottom: none; border-right: none;">
		            <ion-label text-center>Estimate Amount</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;border-bottom: none">
		            <ion-label text-center>{{detailwithdraw.amount_usd}} USD</ion-label>
		          </ion-col>
		        </ion-row>

		        <ion-row >
		          <ion-col col-4 style="border: 1px solid #eee;border-bottom: none; border-right: none;">
		            <ion-label text-center>Wallet</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;border-bottom: none">
		            <ion-label text-center>{{detailwithdraw.wallet}}</ion-label>
		          </ion-col>
		        </ion-row>

		        <ion-row >
		          <ion-col col-4 style="border: 1px solid #eee;border-bottom: none; border-right: none;">
		            <ion-label text-center>Status</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;border-bottom: none">
		            <ion-label text-center>
		            	<span *ngIf="detailwithdraw.status == 0" color="yerlow">Pendding</span>
		            	<span *ngIf="detailwithdraw.status == 1" color="yerlow">Fininsh</span>
		            </ion-label> 
		          </ion-col>
		        </ion-row>

		        <ion-row >
		          <ion-col col-4 style="border: 1px solid #eee; border-right: none;">
		            <ion-label text-center>Txid</ion-label>
		          </ion-col>
		          <ion-col col-8 style="border: 1px solid #eee;">
		            <ion-label text-center>{{detailwithdraw.txtid}}</ion-label> 
		          </ion-col>
		        </ion-row>
		    </ion-grid>
	    </ion-card-content>
	</ion-card>
</ion-content>
