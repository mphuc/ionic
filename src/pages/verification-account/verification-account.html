<ion-header>

  <ion-navbar>
    <ion-title>Verification Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card>
		<ion-card-header>
	        <ion-card-title>Verification identity</ion-card-title>

	    </ion-card-header>
	    <ion-card-content>
	    	<ion-grid *ngIf="infomation.verification == 2">
				<ion-row text-center >
					<ion-col col-12 text-center>
						<p style="padding: 10px; background: #4CAF50; border-radius: 5px; color: #fff;">Successful Verification Account.</p>
					</ion-col>
				</ion-row>
			</ion-grid>
	    	<ion-grid style="border-bottom: 1px solid #eee;">
				<ion-row text-center class="border-verify">
					<ion-col col-12 text-center>
						<img *ngIf="img_passport_fontside == '' && infomation.img_passport_fontside == '' " class="img-camera-take" src="assets/imgs/fontside.png" (click)="open_camera_passport_fontside()" />
						<img *ngIf="img_passport_fontside != '' && infomation.img_passport_fontside == ''" src="{{img_passport_fontside}}" class="img-camera-take" />
						<img *ngIf="img_passport_fontside == '' && infomation.img_passport_fontside != ''" src="{{infomation.img_passport_fontside}}" class="img-camera-take" />
						<h2>Upload front of identity card or Passport</h2>
					</ion-col>
				</ion-row>
			</ion-grid>
	    	
	    	<ion-grid style="border-bottom: 1px solid #eee;">
				<ion-row text-center class="border-verify">
					<ion-col col-12 text-center>
						<img (click)="open_camera_passport_backside()" *ngIf="img_passport_backside == '' && infomation.img_passport_backside == '' " class="img-camera-take" src="assets/imgs/backside.png"/>
						
						<img *ngIf="img_passport_backside != '' && infomation.img_passport_backside == ''" src="{{img_passport_backside}}" class="img-camera-take" />

						<img *ngIf="img_passport_backside == '' && infomation.img_passport_backside != ''" src="{{infomation.img_passport_backside}}" class="img-camera-take" />
						<h2>Upload back of identity card or Passport</h2>
					</ion-col>
				</ion-row>
			</ion-grid>

			<ion-grid >
				<ion-row text-center class="border-verify">
					<ion-col col-12 text-center>
						<img (click)="open_camera_address()" *ngIf="img_address == '' && infomation.img_address == '' " class="img-camera-take" src="assets/imgs/addresss.png" />
						
						<img *ngIf="img_address != '' && infomation.img_address == ''" src="{{img_address}}" class="img-camera-take" />
						<img *ngIf="img_address == '' && infomation.img_address != ''" src="{{infomation.img_address}}" class="img-camera-take" />
						<h2>Picture of yourself holding Photo ID</h2>
					</ion-col>
				</ion-row>
			</ion-grid>
			

		</ion-card-content>
	</ion-card>
	<div class="clear_div"></div>
	<ion-card>
		<ion-card-header>
	        <ion-card-title>Verification Infomation</ion-card-title>
	    </ion-card-header>
	    <ion-card-content>
	    	<form style="margin-top: 20px;" class="form_change_password" (ngSubmit)="SubmitForm()" novalidate>
		
				<ion-list>

				  <ion-item>
				    <ion-label stacked>First Name</ion-label>
				    <ion-input type="text" [(ngModel)]="form.first_name" name="first_name"  placeholder="" ></ion-input>
				  </ion-item>

				  <ion-item>
				    <ion-label stacked>Last Name</ion-label>
				    <ion-input type="text" [(ngModel)]="form.last_name" name="last_name"  placeholder="" ></ion-input>
				  </ion-item>

				  <ion-item>
				    <ion-label stacked>Date of birth</ion-label>
				    <ion-datetime displayFormat="MMM DD, YYYY" pickerFormat="MMM DD, YYYY" [(ngModel)]="form.birth_day" name="birth_day"></ion-datetime>
				    <!-- <ion-input type="date" displayFormat="MM/DD/YYYY min="2018" [(ngModel)]="form.birth_day" name="birth_day" placeholder=""></ion-input> -->
				  </ion-item>
				  <ion-item>
				    <ion-label stacked>Telephone</ion-label>
				    <ion-input type="text" [(ngModel)]="form.telephone" name="telephone"  placeholder="" ></ion-input>
				  </ion-item>
				  <ion-item>
				    <ion-label stacked>Address</ion-label>
				    <ion-input type="text" [(ngModel)]="form.address" name="address"  placeholder="" ></ion-input>
				  </ion-item>

				  <div padding margin-top  class="customer_width" *ngIf="infomation.verification != 2">
					<button ion-button type="submit" block>Update Infomation</button>
				</div>
				</ion-list>
		  </form>
	    </ion-card-content>
	</ion-card>

	<div class="clear_div"></div>
</ion-content>
