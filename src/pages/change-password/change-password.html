<ion-header>

  <ion-navbar>
  	
	<ion-title float-left text-center>Change Password</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-card-header>
        <ion-card-title>Forgot Password</ion-card-title>
    </ion-card-header>
	<form class="form_change_password" (ngSubmit)="SubmitForm()" novalidate>
		
		<ion-list>

		  <ion-item>
		    <ion-label stacked>Password Old</ion-label>
		    <ion-input type="password" [(ngModel)]="form.password" name="password"  placeholder="*********"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label stacked>New Password</ion-label>
		    <ion-input type="password" [(ngModel)]="form.new_password" name="new_password"  placeholder="*********"></ion-input>
		  </ion-item>

		  <ion-item>
		    <ion-label stacked>Repeat Password</ion-label>
		    <ion-input type="password" [(ngModel)]="form.repeat_password" name="repeat_password" placeholder="*********"></ion-input>
		  </ion-item>

		  <div padding margin-top  class="customer_width">
			<button ion-button type="submit" block>Change Password</button>
		</div>
		</ion-list>
  </form>
</ion-content>
