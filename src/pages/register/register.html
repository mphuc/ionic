<ion-header>
   <ion-navbar>
      <button  float-left class="icon-back">
         <ion-icon (click)="goback()" name="arrow-back"></ion-icon>
      </button>
      <ion-title float-left text-center>Create Account</ion-title>
   </ion-navbar>
</ion-header>
<ion-content class="register-page">
   <div class="logo">
      <img src="assets/imgs/logo.png" height="120"/>
   </div>
   <form (ngSubmit)="SubmitForm()">
   	
      <ion-list no-lines>
         <ion-item>
            <ion-input class="input_login"  placeholder="Email" [(ngModel)]="form.email" name="username" type="text">
            </ion-input>
            <ion-icon name="mail" item-right></ion-icon>
         </ion-item>
         <ion-item>
            <ion-input class="input_login" placeholder="Password" [(ngModel)]="form.password" name="password" type="password">
            </ion-input>
            <ion-icon name="lock" item-right></ion-icon>
         </ion-item>
         <ion-item>
            <ion-input class="input_login"  name="password_repeat" [(ngModel)]="form.re_password" placeholder="Confirm Password" type="password" >
            </ion-input>
            <ion-icon name="lock" item-right></ion-icon>
         </ion-item>
      </ion-list>
      <div margin-top  class="customer_width">
         <button ion-button type="submit" block>Create Account</button>
      </div>
      
   </form>
   <div class="customer_width" *ngIf="customer_sponser === ''">
   
      <button (click)="scanCode()" style="background: #FF5722" ion-button color="dark"  block>Scan Qr code sponser</button>
   </div>
</ion-content>
